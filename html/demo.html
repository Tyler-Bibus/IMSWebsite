<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CBR Dash - Custom Dashboard Concept</title>
    <!-- Bootstrap 5 CSS CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link href="/css/styles.css" rel="stylesheet">
    <!-- Bootstrap Icons CDN -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body>
    <!-- Navbar (Consistent with Previous Pages) -->
    <nav class="navbar navbar-dark navbar-expand-lg fixed-top bg-black">
        <div class="container">
            <a class="navbar-brand" href="/index.html">Integrated Motorcycle Solutions</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="/index.html">Home</a></li>
                    <li class="nav-item"><a class="nav-link active" aria-current="page" href="/html/features.html">Features</a></li>
                    <li class="nav-item"><a class="nav-link" href="/html/about.html">About</a></li>
                    <li class="nav-item"><a class="nav-link" href="/html/contact.html">Contact</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Concept Dashboard Section -->
    <section class="py-5 text-center">
        <div class="container mt-5">
            <h1 class="display-4 neon-text">Custom Dashboard Concept</h1>
            <p class="lead text-white mb-4">A Heavily Customized Vision for CBR Dash</p>
            <div class="dash-container mx-auto">
                <!-- Speed Circle -->
                <div class="speed-circle neon-text">85 mph</div>
                <!-- RPM Bar -->
                <div class="rpm-bar">
                    <div class="rpm-fill"></div>
                </div>
                <!-- Gear Indicator -->
                <div class="gear-box neon-text">5</div>
                <!-- Mini Map -->
                <div class="mini-map">
                    <div class="map-route"></div>
                </div>
                <!-- Status Icons (Fuel, Temp, Battery) -->
                <div class="status-icons">
                    <i class="bi bi-fuel-pump text-danger" title="Fuel"></i>
                    <i class="bi bi-thermometer-half text-danger" title="Temp"></i>
                    <i class="bi bi-battery-half text-danger" title="Battery"></i>
                </div>
            </div>
            <p class="mt-3 text-white">Hover over the RPM bar to simulate revving!</p>
            <a href="/html/features.html" class="btn btn-outline-light mt-4">Back to Features</a>
        </div>
    </section>


    <!-- Footer -->
    <footer class="footer py-3 text-center">
        <div class="container">
            <p>Â© 2025 Integrated Motorcycle Solutions - Excellence Through Iteration.</p>
            <a href="https://x.com/VgGamerz" class="text-danger mx-2" target="_blank"><i class="bi bi-twitter"></i></a>
            <a href="https://github.com/Tyler-Bibus/IMSHonda" class="text-danger mx-2" target="_blank"><i class="bi bi-github"></i></a>
        </div>
    </footer>

    <!-- Bootstrap 5 JS Bundle CDN -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Interactive Script -->
    <script>
        const rpmBar = document.querySelector('.rpm-fill');
        const rpmContainer = document.querySelector('.rpm-bar');
        
        rpmContainer.addEventListener('mouseover', () => {
            rpmBar.style.width = '90%'; // Simulate higher RPM
        });
        rpmContainer.addEventListener('mouseout', () => {
            rpmBar.style.width = '70%'; // Back to default
        });
    </script>
</body>
</html>
